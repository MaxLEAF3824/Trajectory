<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>相似轨迹查询</title>

    <!-- jQuery -->
    <script src="https://lib.baomitu.com/jquery/1.12.4/jquery.js"></script>
    <!-- import Vue -->
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <!--引入高德-->
    <script src='https://webapi.amap.com/maps?v=2.0&key=40e1b1b390aec4f92032a58a9cde83ae&plugin=AMap.MouseTool'></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="marigin: 20px #000fff;">
                <h1>相似轨迹查询</h1>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn" @click="drawPolyline" style="margin: 5px">绘制查询轨迹</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn" @click="clearDrawTraj" style="margin: 5px">清除轨迹</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn" @click="uploadDataset" style="margin: 5px">批量导入轨迹</button>
                    </div>
                    <div class="col-md-4">
                        <input type="file" id="file" style="margin: 5px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-success" @click="query()" style="margin: 5px">查询相似轨迹</button>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="type_select" style="margin: 5px">
                            <option value="0">高效</option>
                            <option value="1">传统</option>
                        </select>
                    </div>
                </div>
                <h3>查询结果</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>id</th>
                        <th>相似度</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item,index) in result_trajs">
                        <td>{{ index +1 }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.sim }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-9">
                <div id="container" style="height:960px;"></div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/index.js"></script>

</body>
</html>
